<!DOCTYPE html>
<html lang="en">
<!-- METADATA -->
<head>
    <title>Boolzapp</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--#region FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet"> 

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--#endregion FONTS -->

    <!--#region Stylesheets and Scripts -->
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js" integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    

    <!-- My CSS -->
    <link rel="stylesheet" href="./stylesheets/css-reset.css" type="text/css">
    <link rel="stylesheet" href="./stylesheets/css-root.css" type="text/css">
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css">

    <!-- My Scripts -->
    <script src="./scripts/data.js" type="text/javascript" defer></script>
    <script src="./scripts/utilities.js" type="text/javascript" defer></script>
    <script src="./scripts/app.js" type="text/javascript" defer></script>
    <!--#endregion Stylesheets and Scripts -->

    <!--#region META -->
    <meta name="searchtitle" content="Boolean">
    <meta name="keywords" content="Boolean, Programming, Coding">
    <meta name="description" content="Learn, Practice, Improve - with Boolean Careers">
    <!--#endregion META -->
    
</head>

<!-- BODY -->
<body>
    <header>
        <div class="container">
            <h1 class="visually-hidden">Boolzapp</h1>
        </div>
    </header>

    <!-- MAIN -->
    <main id="app" class="ms_main container-fluid container-lg">
        <div class="row">

            <!--#region Contacts Section -->
            <section id="contacts" class="col-12 col-md-6 col-lg-4">
                <div class="row flex-column position-relative">

                    <!--#region User -->
                    <header class="col-12 p-0">
                        
                        <div class="row bg-light m-0 align-items-center py-1">
                            <!-- Profile Picture -->
                            <div class="ms_profile-picture col">
                                <img src="./assets/img/avatar_io.jpg" alt="My Profile Picture" class="img-fluid rounded-circle">
                            </div>

                            <!-- User Name -->
                            <div class="col">
                                <h2 id="username" class="mb-0">Sofia</h2>
                            </div>

                            <!-- User Options -->
                            <div class="col-4 d-flex justify-content-end gap-3">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        
                    </header>
                    <!--#endregion User -->


                    <!--#region Notifications Alert -->
                    <article id="notificationAlert" class="col-12 p-0">

                        <div class="row bg-light m-0 align-items-center py-1">
                            <!-- Notification Icon -->
                            <div class="col-2 col-md-1">

                            </div>

                            <!-- Alert Body -->
                            <div class="col">
                                <h3 class="fs-6">Receive Notifications for new messages</h3>
                                <a href="#">Activate Desktop Notifications</a>
                            </div>
                        </div>
                        
                    </article>
                    <!--#endregion Notifications Alert -->


                    <!--#region Search Bar -->
                    <form action="#" id="searchContact-form" class="col-12 p-0">

                        <div class="row bg-light m-0 align-items-center py-1">
                            <!-- Search Icon -->
                            <div class="col-2 col-md-1">

                            </div>

                            <!-- Search Bar -->
                            <div class="col">
                                <input type="search" name="searchContacts" id="searchContacts" class="w-100 border-0 py-2 px-2" placeholder="Search or start a new chat">
                            </div>
                        </div>

                    </form>
                    <!--#endregion Search Bar -->


                    <!--#region Contacts -->
                    <h3 class="visually-hidden">List of contacts</h3>
                    <ul id="contactList" class="col-12 p-0">
                        <li class="ms_contact"
                            v-for="(person, index) in contacts"
                        >
                            <article class="row m-0 align-items-center py-1">
                                <div class="ms_profile-picture col">
                                    <!-- Contact Profile picture -->
                                    <img 
                                        :src="getProfilePicturePath(person)" 
                                        :alt="getProfilePictureAlt(person)" 
                                        class="img-fluid rounded-circle"
                                    />
                                </div>
                                <div class="col">
                                    <h4>{{ person.name }}</h4>
                                    <p class="last-message">{{ getLastMessage(person) }}</p>
                                </div>
                                
                                <div class="col-3 d-flex align-items-end align-self-start justify-content-end">
                                    <!-- Last message time -->
                                    <p>{{ getLastMessageTime(person) }}</p>
                                </div>
                            </article>
                        </li>
                    </ul>
                    <!--#endregion Contacts -->
                </div>
                <!--#endregion Contacts Section -->
            </section>

            <!--#region Messaging Section -->
            <section id="messaging" class="ms_messaging-section col-12 col-md p-0">
                <div class="row flex-column h-100 position-relative">

                    <!--#region Active Contact Info -->
                    <header class="col-12 position-absolute top-0"> 
                        <div class="row bg-light m-0 align-items-center py-1">
                            <!-- Profile Picture -->
                            <div class="ms_profile-picture col">
                                <img src="./assets/img/avatar_io.jpg" alt="My Profile Picture" class="img-fluid rounded-circle">
                            </div>

                            <!-- Active Contact Name -->
                            <div class="col">
                                <h2 id="contactName" class="mb-0">Sofia</h2>
                            </div>

                            <!-- Active Contact Options -->
                            <div class="col-4 d-flex justify-content-end gap-3">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </header>
                    <!--#endregion Active Contact Info -->

                    <!-- Messages Container -->
                    <div class="ms_messages-container col-12 h-100">
                        <div class="ms_messages-content row bg-light m-0 align-items-center py-1"></div>
                    </div>

                    <!-- Texting Field -->
                    </div>
                    

            </section>
            <!--#endregion Messaging Section -->
        </div>
    </main>
</body>
</html>
