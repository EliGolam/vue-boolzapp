<!DOCTYPE html>
<html lang="en">
<!-- METADATA -->
<head>
    <title>Boolzapp</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--#region FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet"> 

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--#endregion FONTS -->

    <!--#region Stylesheets and Scripts -->
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="./stylesheets/css-reset.css" type="text/css">
    <link rel="stylesheet" href="./stylesheets/css-root.css" type="text/css">
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css">

    <!-- My Scripts -->
    <script src="./scripts/script.js" type="text/javascript" defer></script>
    <!--#endregion Stylesheets and Scripts -->

    <!--#region META -->
    <meta name="searchtitle" content="Boolean">
    <meta name="keywords" content="Boolean, Programming, Coding">
    <meta name="description" content="Learn, Practice, Improve - with Boolean Careers">
    <!--#endregion META -->
    
</head>

<!-- BODY -->
<body>
    <header>
        <div class="container">
            <h1 class="visually-hidden">Boolzapp</h1>
        </div>
    </header>

    <!-- MAIN -->
    <main id="app" class="ms_main container">
        <!--#region Contacts Section -->
        <section id="contacts" class="row">
            <header class="col-12 p-0">
                <!-- User -->
                <div class="row bg-light m-0 align-items-center py-1">
                    <!-- Profile Picture -->
                    <div class="col-2 col-md-1">
                        <img src="./assets/img/avatar_io.jpg" alt="My Profile Picture" class="img-fluid rounded-circle">
                    </div>

                    <!-- User Name -->
                    <div class="col-6">
                        <h2 id="username" class="mb-0">Sofia</h2>
                    </div>

                    <!-- User Options -->
                    <div class="col-4 d-flex justify-content-end gap-3">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                
            </header>


            <article id="notification" class="col-12 p-0">
                <h3>Receive Notifications</h3>
            </article>


            <form action="#" id="searchContact-form" class="col-12 p-0">
                <input type="search" name="searchContacts" id="searchContacts" class="w-100 border-0" placeholder="Search or start a new chat">
            </form>

            <h3 class="visually-hidden">List of contacts</h3>
            <ul id="contactList" class="col-12 p-0">
                <li class="ms_contact row m-0">
                    <article>
                        <div class="col-3">
                            <!-- Contact Profile picture -->
                        </div>
                        <div class="col-6">
                            <h4>Michele</h4>
                            <p class="last-message">Test</p>
                        </div>
                        
                        <div class="col-3">
                            <!-- Last message time -->
                        </div>
                    </article>
                </li>
            </ul>

        </section>
        <!--#endregion Contacts Section -->



        <!--#region Messaging Section -->
        <!--#endregion Messaging Section -->
    </main>
</body>
</html>
